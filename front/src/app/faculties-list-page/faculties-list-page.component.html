<div class="w-full text-center pt-7">
    <h1>Choose a faculty :</h1>
</div>

<nav class="">
    <a *ngFor="let faculty of faculties" [routerLink]="faculty.link" >
        <mat-card class="max-w-2xl mt-10 mx-auto bg-gray-100">
            <mat-card-header class="text-center justify-center">
                <mat-card-title>
                    {{faculty.name}}
                </mat-card-title>
            </mat-card-header>
        </mat-card>
    </a>
</nav>

    <svg class="h-10 w-10 pt-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
