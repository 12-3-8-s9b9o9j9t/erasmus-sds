<div class="w-full text-center pt-7">
    <h1>Choose a faculty :</h1>
</div>

<div class="">
    <mat-card *ngFor="let faculty of faculties" (click)="goToFaculty(faculty.link)"
        class="hover:cursor-pointer max-w-2xl mt-10 mx-auto bg-gray-100">
        <mat-card-header class="text-center justify-center">
            <mat-card-title>
                {{faculty.name}}
            </mat-card-title>
        </mat-card-header>
    </mat-card>
</div>
