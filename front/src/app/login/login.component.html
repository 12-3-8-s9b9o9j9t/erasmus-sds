<div class="grid grid-cols-2 gap-5">

    <mat-card>
        <h3>Login</h3>
        <form [formGroup]="loginFormGroup" (submit)="login()">
            <mat-form-field>
                <mat-placeholder>Username</mat-placeholder>
                <input matInput type="text" formControlName="username">
            </mat-form-field>
            
            <mat-form-field>
                <mat-placeholder>Password</mat-placeholder>
                <input matInput type="password" formControlName="password">
            </mat-form-field>

            <button mat-raised-button type="submit" [disabled]="loginFormGroup.invalid">Login</button>
        </form>
    </mat-card>

</div>
