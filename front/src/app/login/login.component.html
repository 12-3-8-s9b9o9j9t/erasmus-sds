<div class="flex w-2/3 mx-auto flex-col items-center pt-10">
    <div class="flex flex-row">
        <img src="../../assets/europe_flag.jpg" alt="europe_flag" class="h-44 pr-10 ">
        <img src="../../assets/put_logo.png" alt="put_logo" class="h-44">
    </div>
    <p class="text-6xl text-blue-700 text-center py-5">Erasmus+ PUT application</p>
</div>

<div class="grid grid-cols-2 gap-5 mx-auto w-4/5">

    <mat-card class="flex flex-col text-center">
        <mat-card-title>Login</mat-card-title>

        <mat-card-content class="pt-4">
            <form [formGroup]="loginFormGroup" (submit)="login()">
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username">
                </mat-form-field>

                <br>

                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>

                <br>

                <button mat-raised-button type="submit" [disabled]="loginFormGroup.invalid">Login</button>
            </form>
        </mat-card-content>

    </mat-card>

    <mat-card class="flex flex-col text-center">
        <mat-card-title>Register</mat-card-title>

        <mat-card-content class="pt-4">
            <form [formGroup]="registerFormGroup" (submit)="register()">
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username">
                </mat-form-field>

                <br>

                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>

                <!-- ADD THIS FOR NEXT SPRINT I THINK
                <br>

                <mat-form-field appearance="fill">
                    <mat-label>Your faculty</mat-label>
                    <mat-select formControlName="faculty">
                        <mat-option *ngFor="let faculty of faculties" [value]="faculty">
                            {{faculty}}
                        </mat-option>
                    </mat-select>
                </mat-form-field> -->

                <br>

                <button mat-raised-button type="submit" [disabled]="registerFormGroup.invalid">Register</button>

            </form>
        </mat-card-content>

    </mat-card>

</div>

<div class="w-max mx-auto mt-10">
    <button mat-raised-button (click)="connectAsGuest()">Navigate as guest</button>
</div>
