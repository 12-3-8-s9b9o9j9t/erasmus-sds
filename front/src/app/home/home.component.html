<div class="flex flex-col items-center mt-10">
  <mat-card *ngFor="let course of courses" class="mt-2 w-1/2">
    <mat-card-header>
      <mat-card-title>
        {{course.title}}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="flex flex-row gap-1">
        <p>{{course.description}}</p>
        <button mat-raised-button color="primary" (click)="goToCourseDetail(course.id)">
          <mat-icon>arrow_forward_ios</mat-icon>
        </button>
      </div>
    </mat-card-content>

  </mat-card>
</div>
