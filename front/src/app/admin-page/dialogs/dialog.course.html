<h1 mat-dialog-title class="text-center">Add a course</h1>
<div mat-dialog-content class="w-96">

    <mat-form-field class="ml-9 w-64">
        <mat-label>Title</mat-label>
        <input matInput type="text" [(ngModel)]="course.title">
    </mat-form-field>

    <br>

    <mat-form-field class="ml-9 w-64">
        <mat-label>Description</mat-label>
        <textarea matInput type="password" [(ngModel)]="course.description"></textarea>
    </mat-form-field>

    <br>

    <mat-form-field class="ml-9 w-64">
        <mat-label>Number of ECTS points</mat-label>
        <input matInput type="number" [(ngModel)]="course.ECTSpoints">
    </mat-form-field>

    <br>

    <mat-form-field class="ml-9 w-64">
        <mat-label>Semester (summer or winter)</mat-label>
        <input matInput type="text" [(ngModel)]="course.semester">
    </mat-form-field>

</div>

<div mat-dialog-actions class="flex justify-center">
    <button mat-button [mat-dialog-close]="course">Add course</button>
</div>
