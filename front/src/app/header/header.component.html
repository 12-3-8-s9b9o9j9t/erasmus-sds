<mat-toolbar color="primary" *ngIf="router.url !== '/login'">
  <img src="../../assets/europe_flag.jpg" alt="europe_flag" class="h-14 mr-7 hover:cursor-pointer" [routerLink]="['/']">
  <nav>
    <a [routerLink]="['/']" routerLinkActive="active">
      <span class="pr-7">Erasmus SDS application</span>
    </a>
    |
    <a [routerLink]="['faculties']" routerLinkActive="active">
      <span class="px-7">Faculties</span>
    </a>
    |
    <a [routerLink]="['ola']"routerLinkActive="active">
      <span class="px-7">Generate my OLA</span>
    </a>
  </nav>

  <div class="flex justify-end w-full pr-7">
    <nav class="text-sm">
      <a class="text-purple-100 underline" href="https://www.put.poznan.pl/">
        PUT website
      </a>
    </nav>
    <button mat-button (click)="moveToProfile()"><mat-icon>account_circle</mat-icon></button>
  </div>

</mat-toolbar>
