<mat-toolbar color="primary" *ngIf="router.url !== '/login'">
  <img src="../../assets/europe_flag.jpg" alt="europe_flag" class="h-14 mr-7 hover:cursor-pointer" [routerLink]="['/login']">
  <p class="pt-3">Hello {{name}} !</p>
  <nav class="w-full text-center">
    <a [routerLink]="['/login']" routerLinkActive="active">
      <span class="pr-7">Erasmus SDS application</span>
    </a>
    |
    <a [routerLink]="['faculties']" routerLinkActive="active">
      <span class="px-7">Faculties</span>
    </a>
    |
    <a [routerLink]="['ola']" routerLinkActive="active">
      <span class="px-7">Generate my OLA</span>
    </a>
    <span *ngIf="admin">|</span>
    <a [routerLink]="['admin']" routerLinkActive="active" *ngIf="admin">
      <span class="px-7">Admin panel</span>
    </a>
  </nav>

  <div class="">
    <nav class="text-sm text-center">
      <a class="text-white" href="https://www.put.poznan.pl/" target="_blank">
        <span class="top-5 absolute right-28">PUT website</span>
      </a>
      <a [routerLink]="['profile']" class="mx-5"><mat-icon>account_circle</mat-icon></a>
      <a [routerLink]="['/login']"><mat-icon>exit_to_app</mat-icon></a>
    </nav>
  </div>

</mat-toolbar>
